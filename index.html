<!DOCTYPE html>
<html>
  <head>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

  <script src="all_words.js"></script>
  <script src="sentences.js"></script>
  <script src="paragraphs.js"></script>
  <script src="rare_words.js"></script>
  
  <script>
    function pad(val) {
      var valString = val + "";
      if (valString.length < 2) {
        return "0" + valString;
      } else {
        return valString;
      }
    }

    function getWords() {
      var word = words[Math.floor(Math.random()*words.length)];
      document.getElementById("textBox").value = word;
    }

    function getSentences() {
      var sentences = sentences[Math.floor(Math.random()*sentences.length)];
      document.getElementById("textBox").value = sentences;
    }

    function getParagraphs() {
      var p = paragraphs[Math.floor(Math.random()*paragraphs.length)];
      document.getElementById("textBox").value = p;
    }

    function getRare() {
      var rare_words = rare_words[Math.floor(Math.random()*rare_words.length)];
      document.getElementById("textBox").value = word;
    }
    
    function setTime() {
      ++totalSeconds;
      secondsLabel.innerHTML = pad(totalSeconds % 60);
      minutesLabel.innerHTML = pad(parseInt(totalSeconds / 60));
    }
    
    // window.addEventListener('load', function() {

</script>

</head>

<body>
<h1>Hello World</h1>
<p>I'm hosted with GitHub Pages.</p>

<hr>
<br>
<textarea id="textBox" name="textBox" rows="10" cols="50"></textarea>
<br>

<script>
      var minutesLabel = document.getElementById("minutes");
      var secondsLabel = document.getElementById("seconds");
      var totalSeconds = 0;
      setInterval(setTime, 1000);
</script>

<hr>

<button type="button" class="btn btn-primary" onclick="getWords()">Word</button>
<button type="button" class="btn btn-primary" onclick="getSentances()">Sentence</button>
<button type="button" class="btn btn-primary" onclick="getParagraphs()">Paragraph</button>
<button type="button" class="btn btn-primary" onclick="getRare()">Rare Words</button>

</body>
</html>
